name: Trigger auto deployment for aca-test-mi2

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '//**'
    - '.github/workflows/aca-test-mi2-AutoDeployTrigger-86c4b2ff-434a-41e7-8f39-c6d034e2548b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ACATESTMI2_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ACATESTMI2_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ACATESTMI2_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: osslabacr.azurecr.io
          registryUsername: ${{ secrets.ACATESTMI2_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ACATESTMI2_REGISTRY_PASSWORD }}
          containerAppName: aca-test-mi2
          resourceGroup: RG-joaoribeiro
          imageToBuild: osslabacr.azurecr.io/aca-test-mi2:${{ github.sha }}
          dockerfilePath: Dockerfile


